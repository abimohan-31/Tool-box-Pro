<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Pro | Modern Calculator Suite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>Toolbox Pro</h1>
            <div class="header-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-target="mini-calc">Calculator</button>
            <button class="tab-btn" data-target="mass-converter">Converter</button>
            <button class="tab-btn" data-target="factorial">Factorial</button>
            <button class="tab-btn" data-target="average">Average</button>
            <button class="tab-btn" data-target="number-sorter">Sorter</button>
            <button class="tab-btn" data-target="biggest-number">Finder</button>
        </nav>

        <main>
            <!-- Mini Calculator Section -->
            <section id="mini-calc" class="calc-section active">
                <h2>Standard Calculator</h2>
                <div class="controls-panel">
                    <div class="input-group">
                        <label>First Value</label>
                        <input type="number" id="mc-num1" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>Second Value</label>
                        <input type="number" id="mc-num2" placeholder="0">
                    </div>
                    <div class="btn-group grid-buttons">
                        <button data-action="add" class="op-btn">+</button>
                        <button data-action="sub" class="op-btn">-</button>
                        <button data-action="mul" class="op-btn">ร</button>
                        <button data-action="div" class="op-btn">รท</button>
                        <button data-action="clear" class="btn-clear full-width">Reset Calculator</button>
                    </div>
                </div>
                <div class="result-panel">
                    <div class="result-group">
                        <label>COMPUTED RESULT</label>
                        <input type="text" id="mc-result" readonly placeholder="---">
                    </div>
                </div>
            </section>

            <!-- Mass Converter Section -->
            <section id="mass-converter" class="calc-section hidden">
                <h2>Precision Converter</h2>
                <div class="controls-panel">
                    <div class="input-group">
                        <label>Amount to Convert</label>
                        <input type="number" id="msc-amount" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label>From Unit</label>
                        <select id="msc-from">
                            <option value="1">Kilogram (kg)</option>
                            <option value="1000">Gram (g)</option>
                            <option value="1000000">Milligram (mg)</option>
                            <option value="0.001">Tonne (t)</option>
                            <option value="2.20462">Pound (lb)</option>
                            <option value="35.274">Ounce (oz)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>To Unit</label>
                        <select id="msc-to">
                            <option value="1">Kilogram (kg)</option>
                            <option value="1000">Gram (g)</option>
                            <option value="1000000" selected>Milligram (mg)</option>
                            <option value="0.001">Tonne (t)</option>
                            <option value="2.20462">Pound (lb)</option>
                            <option value="35.274">Ounce (oz)</option>
                        </select>
                    </div>
                    <button id="msc-convert-btn" class="primary-btn">Perform Conversion</button>
                </div>
                <div class="result-panel">
                    <div class="result-group">
                        <label>CONVERTED VALUE</label>
                        <input type="text" id="msc-result" readonly placeholder="0.00">
                    </div>
                </div>
            </section>

            <!-- Factorial Section -->
            <section id="factorial" class="calc-section hidden">
                <h2>Factorial Engine</h2>
                <div class="controls-panel">
                    <div class="input-group">
                        <label>Input Integer (N)</label>
                        <input type="number" id="fc-num" min="0" placeholder="e.g. 5">
                    </div>
                    <button id="fc-submit" class="primary-btn">Calculate Factorial</button>
                </div>
                <div class="result-panel">
                    <div class="result-group">
                        <label>RESULT (N!)</label>
                        <input type="text" id="fc-result" readonly placeholder="---">
                    </div>
                </div>
            </section>

            <!-- Average Calculator Section -->
            <section id="average" class="calc-section hidden">
                <h2>Arithmetic Mean</h2>
                <div class="controls-panel">
                    <div class="input-group">
                        <label>Data Set (4 Numbers)</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <input type="number" id="avg-num1" placeholder="Num 1">
                            <input type="number" id="avg-num2" placeholder="Num 2">
                            <input type="number" id="avg-num3" placeholder="Num 3">
                            <input type="number" id="avg-num4" placeholder="Num 4">
                        </div>
                    </div>
                    <div class="btn-group grid-buttons">
                        <button id="avg-calc-btn" class="primary-btn full-width" style="grid-column: span 3;">Calculate
                            Average</button>
                        <button id="avg-clear-btn" class="btn-clear" style="grid-column: span 1;">C</button>
                    </div>
                </div>
                <div class="result-panel">
                    <div class="result-group">
                        <label>AVERAGE VALUE</label>
                        <input type="text" id="avg-result" readonly placeholder="---">
                    </div>
                </div>
            </section>

            <!-- Number Sorter Section -->
            <section id="number-sorter" class="calc-section hidden">
                <h2>Sequence Sorter</h2>
                <div class="controls-panel">
                    <div class="input-group">
                        <label>Numbers for Sorting</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                            <input type="number" id="sort-num1" placeholder="Val A">
                            <input type="number" id="sort-num2" placeholder="Val B">
                            <input type="number" id="sort-num3" placeholder="Val C">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Sort order</label>
                        <select id="sort-order">
                            <option value="asc">Ascending (Low to High)</option>
                            <option value="des">Descending (High to Low)</option>
                        </select>
                    </div>
                    <div class="btn-group grid-buttons">
                        <button id="sort-btn" class="primary-btn full-width" style="grid-column: span 3;">Apply
                            Sort</button>
                        <button id="sort-clear-btn" class="btn-clear" style="grid-column: span 1;">C</button>
                    </div>
                </div>
                <div class="result-panel">
                    <div class="result-group">
                        <label>ORDERED LIST</label>
                        <input type="text" id="sort-result" readonly placeholder="---">
                    </div>
                </div>
            </section>

            <!-- Biggest Number Section -->
            <section id="biggest-number" class="calc-section hidden">
                <h2>Maximum Finder</h2>
                <div class="controls-panel">
                    <div class="input-group">
                        <label>Number Input Set</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                            <input type="number" id="big-num1" placeholder="Value 1">
                            <input type="number" id="big-num2" placeholder="Value 2">
                            <input type="number" id="big-num3" placeholder="Value 3">
                        </div>
                    </div>
                    <button id="big-btn" class="primary-btn">Find Largest Value</button>
                </div>
                <div class="result-panel">
                    <div class="result-group">
                        <label>ANALYSIS RESULT</label>
                        <input type="text" id="big-result" readonly placeholder="---"
                            style="font-size: 1.5rem !important;">
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
